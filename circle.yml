machine:
  services:
    - docker
  environment:
    CIRCLE_CI: true
dependencies:
  pre:
    - bin/setup-circleci
test:
  override:
    - bin/test
    - bin/lint
  post:
    - docker-compose run frontend npm run nyc -- report --reporter=lcov
    - docker-compose run frontend npm run codeclimate-test-reporter < coverage/lcov.info
